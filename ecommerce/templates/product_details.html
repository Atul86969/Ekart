{% extends "base.html" %}

{% block "main" %}

<div class="container">
    {% if msg_success %}
       <div class="alert alert-success">{{msg_success}}</div>
    {% endif %}

    {% if msg_alert %}
       <div class="alert alert-danger">{{msg_alert}}</div>
    {% endif %}


    <div class="row mt-5 mx-auto">
        {% for i in data %}
        <div class="col-md-4  ">
            <img src="{{i.img.url}}" class="card-img-top img-fluid rounded" alt="..." width="100px"
                height="400px">
        </div>

        <div class="col-md-5">
            <p><strong>Product Name:</strong>{{i.name}}</p>
            <p><strong>Category:</strong>{{i.catg}}</p>
            <p><strong>Price:</strong>{{i.price}}</p>
            <p><strong>Fabric:</strong>{{i.product_details}}</p>
            <a href="/cart/{{i.id}}" class="anchor"><button class="btn btn-danger">Add to cart</button></a>
            <a a href="/viewcart" class="anchor"><button class="btn btn-danger">View cart</button></a>
            <a href="/product" class="anchor"><button class="btn btn-danger">Shop More</button></a>

        </div>

        {% endfor %}

    </div>

</div>

{% endblock "main" %}
