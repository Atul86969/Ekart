{% extends "base.html" %}
{% load static %}
{% block "main" %}
<!-- {{prod}} -->
<div class="container">
  <div class="row pt-5">
    <div class="col-md-3 pe-5">
      <h5>Filter by category</h5>
      <hr>
      <a href="/product" class="anchor text-decoration-none">All</a><br>
      <a href="/catfilter/1" class="anchor text-decoration-none">Mobile</a><br>
      <a href="/catfilter/2" class="anchor text-decoration-none">Shoes</a><br>
      <a href="/catfilter/3" class="anchor text-decoration-none">Cloths</a><br>
      <br>
      <h5>Sort by Price</h5>
      <hr>
      <a href="/sort/1" class="anchor text-decoration-none">High to Low</a><br>
      <a href="/sort/0" class="anchor text-decoration-none">Low to High</a><br>
      <br>
      <h5>Filter by Price</h5>
      <hr>

      <form action="/filterbyprice" method="GET">
        <div class="mb-3 ">
          <label for="Input1" class="form-label">Minimum</label>
          <input type="number" class="form-control" name="min" id="Input1" placeholder="Enter the amount" />
        </div>
        <div class="mb-3">
          <label for="Input2" class="form-label">Maximum</label>
          <input type="number" class="form-control" name="max" id="Input2" placeholder="Enter the amount" />
        </div>
        <div class="mb-3">
          <input type="submit" value="search" class="btn btn-success">
        </div>
      </form>


    </div>
    <!-- PRODUCT LIST -->

    <div class="col-md-9 ">
      <div class="row">
        {% for i in product %}
        <div class="col-md-6 col-lg-3 mb-3">
          <div class="card">
            <img src="{{i.img.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{i.name}}</h5>

              <p class="card-text">â‚¹ {{i.price}}</p>

              <a href="/product_details/{{ i.id }}" class="btn btn-primary">See Details</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>


{% endblock "main" %}
